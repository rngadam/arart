<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Michelle HÃ©nault, artiste peintre</title>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script>
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
        // redirect to custom URL
        console.log("markerFound")
      });
  }});
</script>
<style>
body { margin: 0; overflow: hidden; }
#gallery {
  position: absolute;
  top: 0;
  left: 0;
  width: 300px;
  height: 100%;
  background-color: rgba(255,255,255,0.8);
  overflow-y: auto;
  padding: 10px;
  z-index: 2;
  display: block;
}
.gallery-image {
  width: 100%;
  margin-bottom: 10px;
  cursor: pointer;
  z-index: 3;
}
#overlay-label {
  position: absolute;
  bottom: 10px;
  right: 10px;
  color: white;
  font-size: 14px;
}
</style>
</head>
<body>
<div id="gallery">
  </div>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' xr-mode-ui="enabled: false">
  <a-marker preset="hiro">
    <a-entity id="overlay" rotation="-90 0 0">
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
<script>
const scene = document.querySelector('a-scene');
scene.addEventListener('enter-vr', () => {
  console.log('enter-vr');
});
scene.addEventListener('exit-vr', () => {
  console.log('exit-vr');
});

const gallery = document.getElementById('gallery');
document.body.onclick = () => {
  console.log("click, showing gallery");
  gallery.style.display = "block";
}

const hideGallery = () => {
  console.log("click, hiding gallery")
  gallery.style.display = "none";
}

const overlay = document.getElementById('overlay');
fetch('images.json')
  .then(response => response.json())
  .then(images => {
    images.forEach(image => {
      const img = document.createElement('img');
      img.src = image.url;
      img.classList.add('gallery-image');
      img.onclick = () => {
        event.stopPropagation();
        const width = image.width/8;
        const height = image.height/8;
        hideGallery();
        overlay.innerHTML = `
          <a-image src="${image.url}" width="${width}" height="${height}" >
          </a-image>
        `;
      };
      gallery.appendChild(img);

      const label = document.createElement('div');
      label.textContent = `${image.name} (${image.date_signed})`;
      label.style.fontSize = '12px';
      label.style.marginBottom = '5px';
      gallery.appendChild(label);

    });
  });
</script>
</body>
